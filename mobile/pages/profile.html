<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset = 'utf-8' />
    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0' />
    <title>plotscore</title>
    <link rel = 'icon' href = '../favicon.ico' />
    <meta name = 'description' content = 'The plotscore project consists of a website based on reviews/ratings of all kinds of mainstream multimedia content, meaning content that can be consumed on major streaming platforms or in theaters or similar venues.' />

    <link rel = 'stylesheet' href = 'https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css' />

    <script src = '../scripts/components/blurry-header.js' defer></script>
    <script src = '../scripts/components/control-panel.js' defer></script>
    <script src = '../scripts/components/profile/favorite-media.js' defer></script>
    <script src = '../scripts/components/profile/recent-activity.js' defer></script>
    <script src = '../scripts/components/profile/recent-reviews.js' defer></script>
    <script src = '../scripts/pages/profile.js' defer></script>
    <script src = '../scripts/translation--profile.js'></script>

    <link rel = 'stylesheet' href = '../styles/components/blurry-header.css' />
    <link rel = 'stylesheet' href = '../styles/components/control-panel.css' />
    <link rel = 'stylesheet' href = '../styles/components/divider.css' />
    <link rel = 'stylesheet' href = '../styles/components/profile/favorite-media--recent-activity.css' />
    <link rel = 'stylesheet' href = '../styles/components/profile/recent-reviews.css' />
    <link rel = 'stylesheet' href = '../styles/global.css' />
    <link rel = 'stylesheet' href = '../styles/pages/profile.css' />
  </head>
  <body>
    <main>
      <section class = 'profile__elements'>
        <header class = 'profile__header'>
          <div class = 'blurry-header'>
            <i class = 'ti ti-menu menu-icon'></i>
          </div>
        </header>

        <section class = 'page__content profile__content'>
          <section class = 'main-info'>
            <div class = 'avatar-wrapper'>
              <i class = 'ti ti-settings settings-icon'></i>
              <div class = 'avatar'></div>
            </div>

            <h3>christianms13</h3>
          </section>

          <!-- ------------------------------ -->

          <section class = 'favorite-media'>
            <div class = 'section-heading'>
              <div class = 'up'>
                <h5 class = 'favorite-media__title'></h5>
              </div>
              <div class = 'base'></div>
            </div>

            <section class = 'favorite-media__media-slots'></section>
          </section>

          <!-- ------------------------------ -->

          <section class = 'recent-activity'>
            <div class = 'section-heading'>
              <div class = 'up'>
                <h5 class = 'recent-activity__title'></h5>
              </div>
              <div class = 'base'></div>
            </div>

            <section class = 'recent-activity__media-slots'></section>
          </section>

          <!-- ------------------------------ -->

          <section class = 'recent-reviews'>
            <div class = 'section-heading'>
              <div class = 'up'>
                <h5 class = 'recent-reviews__title'></h5>
                <h6 class = 'recent-reviews__subtitle'></h6>
              </div>
              <div class = 'base'></div>
            </div>

            <section class = 'recent-reviews__reviews-area'></section>
          </section>
        </section>
      </section>
    </main>

    <!-- ---------------------------------------------- -->

    <div class = 'control-panel profile-page'>
      <div class = 'dragger'>
        <div class = 'dragger__handle'></div>
      </div>

      <section class = 'control-panel__user'>
        <a class = 'control-panel__avatar-container' href = 'profile.html'>
          <img class = 'control-panel__avatar' src = '../assets/img/user-avatar/high-res--avatar.webp' alt = 'user avatar' />
          <h4 class = 'control-panel__username'>christianms13</h4>
        </a>
      </section>

      <section class = 'control-panel__actions'>
        <button class = 'control-panel__button control-panel__theme-button' onclick = 'changeTheme()'>
          <i id = 'theme-icon' class = 'ti'></i>
        </button>

        <button class = 'control-panel__button control-panel__language-button' onclick = 'changeLanguage()'>
          <img id = 'language-icon' src = '../assets/icons/english.svg' alt = 'language icon' />
        </button>

        <a class = 'control-panel__button control-panel__back-button' href = 'home.html'>
          <i class = 'ti ti-home-share'></i>
        </a>

        <a class = 'control-panel__button control-panel__logout-button' href = '../index.html'>
          <i class = 'ti ti-logout'></i>
        </a>
      </section>
    </div>

    <div class = 'control-panel__overlay'></div>

    <!-- ---------------------------------------------- -->

    <script>
      let theme = localStorage.getItem('theme') || 'dark'
      document.body.classList.add(theme + '-theme')
      updateThemeIcon()

      function changeTheme() {
        theme = theme === 'dark' ? 'light' : 'dark'
        localStorage.setItem('theme', theme)
        document.body.classList.toggle('dark-theme')
        document.body.classList.toggle('light-theme')
        updateThemeIcon()
      }

      function updateThemeIcon() {
        const themeIcon = document.getElementById('theme-icon')
        themeIcon.className = theme === 'dark' ? 'ti ti-bulb-filled' : 'ti ti-bulb-off'
      }

      let lang = localStorage.getItem('lang') || 'en'
      translatePage(lang)
      updateLanguageIcon()

      function changeLanguage() {
        lang = lang === 'en' ? 'es' : 'en'
        localStorage.setItem('lang', lang)
        translatePage(lang)
        updateLanguageIcon()
      }

      function updateLanguageIcon() {
        const languageIcon = document.getElementById('language-icon')
        languageIcon.src = lang === 'en' ? '../assets/icons/spanish.svg' : '../assets/icons/english.svg'
      }
    </script>
  </body>
</html>

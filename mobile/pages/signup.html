<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset = 'utf-8' />
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0' />
    <title>plotscore</title>
    <link rel = 'icon' href = '../favicon.ico' />
    <meta name = 'description' content = 'The plotscore project consists of a website based on reviews/ratings of all kinds of mainstream multimedia content, meaning content that can be consumed on major streaming platforms or in theaters or similar venues.' />

    <link rel = 'stylesheet' href = 'https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css' />

    <script src = '../scripts/pages/signup.js' defer></script>
    <script src = '../scripts/translation--signup.js'></script>

    <link rel = 'stylesheet' href = '../styles/components/main-actions-buttons.css' />
    <link rel = 'stylesheet' href = '../styles/global.css' />
    <link rel = 'stylesheet' href = '../styles/pages/login--signup.css' />
  </head>
  <body>
    <main>
      <section class = 'signup__elements'>
        <img class = 'signup__backdrop' src = '../assets/img/signup/low-res--backdrop.webp' alt = "edward teller witnessing trinity test" />

        <section class = 'signup__content'>
          <div class = 'signup-content__main-content'>
            <h2 class = 'welcome-text'></h2>

            <form class = 'account-form signup-form'>
              <div class = 'account-form__input username-input-container'>
                <i class = 'ti ti-user username-icon'></i>
                <input type = 'text' id = 'signup-input--username' placeholder = 'Username' autofocus />
              </div>

              <div class = 'account-form__input email-input-container'>
                <i class = 'ti ti-mail email-icon'></i>
                <input type = 'email' id = 'signup-input--email' placeholder = 'Email address' />
              </div>

              <div class = 'account-form__input password-input-container'>
                <i class = 'ti ti-lock-square-rounded password-icon'></i>
                <input type = 'password' id = 'signup-input--password' placeholder = 'Password' />
              </div>

              <div class = 'account-form__input confirm-password-input-container'>
                <i class = 'ti ti-lock-square-rounded confirm-password-icon'></i>
                <input type = 'password' id = 'signup-input--confirm-password' placeholder = 'Confirm password' />
              </div>

              <a class = 'account-form__button signup-button' href = 'home.html'></a>
            </form>

            <div class = 'or-divider'>
              <div class = 'or-divider__line'></div>
              <p class = 'or-divider__text'></p>
              <div class = 'or-divider__line'></div>
            </div>

            <a class = 'google-button sign-up-google' href = 'home.html'></a>
          </div>

          <section class = 'signup-content__footer'>
            <p class = 'login-redirect'></p>
            <p class = 'community-policy'></p>
          </section>
        </section>
      </section>
    </main>

    <!-- ---------------------------------------------- -->

    <div class = 'main-actions-buttons'>
      <button class = 'main-action-button language-button' onclick = 'changeLanguage()'>
        <img id = 'language-icon' src = '../assets/icons/english.svg' alt = 'language icon' />
      </button>
      <button class = 'main-action-button theme-button' onclick = 'changeTheme()'>
        <i id = 'theme-icon' class = 'ti'></i>
      </button>
    </div>

    <!-- ---------------------------------------------- -->

    <script>
      let theme = localStorage.getItem('theme') || 'dark'
      document.body.classList.add(theme + '-theme')
      updateThemeIcon()

      function changeTheme() {
        theme = theme === 'dark' ? 'light' : 'dark'
        localStorage.setItem('theme', theme)
        document.body.classList.toggle('dark-theme')
        document.body.classList.toggle('light-theme')
        updateThemeIcon()
      }

      function updateThemeIcon() {
        const themeIcon = document.getElementById('theme-icon')
        themeIcon.className = theme === 'dark' ? 'ti ti-bulb-filled' : 'ti ti-bulb-off'
      }

      let lang = localStorage.getItem('lang') || 'en'
      translatePage(lang)
      updateLanguageIcon()

      function changeLanguage() {
        lang = lang === 'en' ? 'es' : 'en'
        localStorage.setItem('lang', lang)
        translatePage(lang)
        updateLanguageIcon()
      }

      function updateLanguageIcon() {
        const languageIcon = document.getElementById('language-icon')
        languageIcon.src = lang === 'en' ? '../assets/icons/spanish.svg' : '../assets/icons/english.svg'
      }
    </script>
  </body>
</html>
